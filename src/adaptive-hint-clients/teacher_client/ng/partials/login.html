<h1>TA Console Login</h1>
<form role="form" ng-submit="submit()">
  <div class="form-group">
    <label for="username">WebWork Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
