<!DOCTYPE html>
<html ng-app="ta-console">

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link data-require="bootstrap-css@3.1.1" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /> -->
    <!-- <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <!-- <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
    <!-- <script data-require="knockout@*" data-semver="3.0.0" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script> -->

    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/angular-datatables/dist/datatables.bootstrap.css" />
    <!-- Bower dependencies managed by grunt-wiredep -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/autofill-event/src/autofill-event.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="bower_components/datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="bower_components/datatables-colreorder/js/dataTables.colReorder.js"></script>
    <script src="bower_components/datatables-tabletools/js/dataTables.tableTools.js"></script>
    <script src="bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
    <!-- endbower -->

    <script src="js/app.js"></script>
    <script src="js/console.js"></script>
    <script src="js/course.js"></script>
    <script src="js/webwork_service.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/nav.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>TA Console NG</title>
  </head>

  <body ng-controller="ApplicationCtrl">
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{current_course.name}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="javascript:void();" class="dropdown-toggle" data-toggle="dropdown">Courses <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="course in courses">
                  <a ng-href="#/{{course}}">{{course}}</a>
                </li>
              </ul>
            </li>
            <li><a href="/webwork2">Webwork</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{userId}}</a></li>
            <li><a ng-href="{{loginout.href}}">{{loginout.text}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-view></div>
    </div>
    

  </body>
</html>
